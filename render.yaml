# Render Blueprint for Studio Python API
# Documentation: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: studio-python-api
    env: python
    region: oregon # Options: oregon, frankfurt, singapore, ohio
    plan: starter # Options: starter (free), standard, pro
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DATABASE_URL
        fromDatabase:
          name: studio-db
          property: connectionString
      - key: DB_ECHO
        value: false
      - key: ALLOWED_ORIGINS
        # Update this with your Vercel frontend URL
        value: http://localhost:3000

databases:
  - name: studio-db
    region: oregon
    plan: starter # Options: starter (free), standard, pro
    postgresMajorVersion: 15
